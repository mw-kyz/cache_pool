<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>前端缓存池</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<h3>课程列表</h3>
		</div>
		<div class="course">
			<div class="loading">正在加载中...</div>
			<ul class="list js-list"></ul>
		</div>
		<div class="footer">
			<div class="btn-group">
				<div class="btn-item cur">
					<a href="javascript:;" class="page-lk">1</a>
				</div>
				<div class="btn-item">
					<a href="javascript:;" class="page-lk">2</a>
				</div>
				<div class="btn-item">
					<a href="javascript:;" class="page-lk">3</a>
				</div>
				<div class="btn-item">
					<a href="javascript:;" class="page-lk">4</a>
				</div>
				<div class="btn-item">
					<a href="javascript:;" class="page-lk">5</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/html" id="J_itemTpl">
		<li class="list-item">
			<div class="inner">
				<div class="img">
					<img src="img/{{folder}}.jpg" alt="" />
				</div>
				<div class="info">
					<p class="row-1">{{classname}}</p>
					<p class="row-2">{{name}}老师</p>
					<p class="row-3">{{watched}}人学习</p>
				</div>
			</div>
		</li>
	</script>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
